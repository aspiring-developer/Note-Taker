<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container-fluid mainWrapperNotes">
    <nav class="navbar navbar-dark bg-dark mb-4 p-4">
      <a class="navbar-brand" href="/"> Note Taker &nbsp; <i class="fas fa-pen text-light new-note"></i></a>
      <span class="icons navbar-text">
       <div class="save-note saveNote">Click to Save <i class="fas fa-save text-light save-note"></i></div> 
        <!-- <i class="fas fa-save text-light save-note"></i> <span class="save-note">Save</span> -->
        
      </span>
    </nav>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-6 d-flex flex-column noteBlock">
          <input class="note-title" placeholder="Enter Note Title Here" maxlength="28" type="text">
          <textarea class="note-textarea" placeholder="Enter brief description of the note here."></textarea>
        </div>

          <div class="col-sm-12 col-md-6 list-container d-flex flex-column">
          <div class="card">
            <ul class="list-group">
            </ul>
          </div>
        </div>

      </div>
    </div>
    <hr>
    <div class="col-12 text-center"> <p class="instructionTexts">Instruction: &bull; Enter note title and description. &bull; Hit "Click to Save" button that will populate on the top-right corner. <br> &bull; Saved note title will display below the "Default Note Title" section. &bull; Click the title to expand.  &bull; Click trash-icon to delete.</p> 
      
    </div>
  </div> <!-- main wrapper container ends -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

</body>

</html>
